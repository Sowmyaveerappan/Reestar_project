<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section-one">
        <h2 class="section-one__title">Reestar</h2>
        <p class="section-one__page">Home|Recipie|Contact</p>
    </div>

    <div class="section-two">
        <div class="section-two__img1">
            <img src="ree1.jpeg" alt="Food image" width="250px" height="300px;">
            <h4>Chicken Zinger Burger</h4>
            <p>Something which is very Delicious</p>
            <button class="section-two__button">Order Now</button>
        </div>
        <div class="section-two__img2">
            <img src="./images/ree2.jpeg" alt="Food image" width="250px" height="300px;">
            <h4>Spicy Chicken Noodles</h4>
            <p>Something which is very Delicious</p>
            <button class="section-two__button">Order Now</button>

        </div>
        <div class="section-two__img3">
            <img src="./images/ree3.jpeg" alt="Food image" width="250px" height="300px;">
            <h4>Egg Chicken Rice </h4>
            <p>Something which is very Delicious</p>
            <button class="section-two__button">Order Now</button>

        </div>
        <div class="section-two__img4">
            <img src="./images/ree4.jpeg" alt="Food image" width="250px" height="300px;">
            <h4>Sweetcorn Pancake</h4>
            <p>Something which is very Delicious</p>
            <button class="section-two__button">Order Now</button>

        </div>
    </div>
    <div class="section-three">
        <h2 class="section-three__contact">Contact Us</h2>
        <div class="section-three__form">
            <form>
                <label>Name:</label><input placeholder="Name" class="form-name"><br>
                <label class="age">Age:</label><input placeholder="Age" class="form-age"><br>
                <label>E-mail:</label><input placeholder="email" class="form-email"><br>

            </form>
        </div>
        <button class="section-three__send">Send</button>
    </div>

    </div>


</body>

</html>
